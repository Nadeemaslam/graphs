{% extends "access/base.html"%} 

{% block content %}


<div class="signup-header">
    <span><h1>User Edit</h1></span>
    <p>Welcome to User Edit Page!</p>
</div>
 <div class="col-md-3"></div>
 <div class="row">
 <div class="col-md-6">
     <br>
    <form class="form-horizontal form" role="form"  method="post" action="/access/edit/">
    {{form.errors}}
    {% csrf_token %}

    <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Firstname</label>
    <div class="col-sm-10">
        {{ form.first_name}}
    </div>
    </div>


    <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Lastname</label>
    <div class="col-sm-10">
        {{ form.last_name}}
    </div>
    </div>

    <div class="form-group">
    <label class="col-sm-2 control-label" for="textinput">Email</label>
    <div class="col-sm-10">
        {{ form.email}}
        {{form.error}}
    </div>
    </div>



    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="pull-right">
            
        <button type="submit" class="btn btn-primary">Save</button>
            <a href="javascript:window.history.back()"  class="btn btn-default">Cancel</a>
        </div>
    </div>
    </div>
    </form>
</div>
</div>
 <div class="col-md-3"></div>

   <div id="footer">
            <div class="container">
                <div class="">

                     </div>
                </div>
            </div>
</div>    
   {% endblock %}
